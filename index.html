<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Clima - Buscar</title>
</head>
<body>

    <h1>Clima</h1>

    <form class="busca">
        <input type="search" id="searchInput">
        <button>Buscar</button>
    </form>
    
    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ÂºC</sup></div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" />
            </div>
            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg);"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="aviso"></div>
    <footer>Criado por Julia Ribeiro</footer>

</body>
</html>
